title: Jorge Toledo’s Blog
description: > # this means to ignore newlines until "baseurl:"
  This is my personal blog where I’ll be sharing all my thoughts 
  in English and Spanish about different topics such as personal 
  growing, personal branding, good habits, English learning, 
  tech stuffs, digital minimalism, pragmatic topics 
  and counter intuitive thinking.
permalink: ':title/'
baseurl: "/flexible-jekyll" # the subpath of your site, e.g. /blog
url: "https://georgewashtol.com" # the base hostname & protocol for your site, e.g. http://example.com
site-twitter: #if your site has a twitter account, enter it here

# Author Settings
author: Jorge Toledo # add your name
author-img: jorge-toledo.jpeg # add your photo
about-author: This is my personal blog where I’ll be sharing all my thoughts in English and Spanish about different topics such as personal growing, personal branding, good habits, English learning, tech stuffs, digital minimalism, pragmatic topics and counter intuitive thinking. # add description
social-twitter: # add your Twitter handle
social-facebook: # add your Facebook handle
social-github: georgewashtol # add your Github handle
social-linkedin: georgewashtol # add your Linkedin handle
social-email: georgewashtol@gmail.com # add your Email address

# Disqus
discus-identifier: mr-brown # add your discus identifier

# Tracker
analytics: # Google Analytics

# Build Settings
markdown: kramdown
plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jemoji

paginate: 8
paginate_path: "/page/:num"

exclude: ["node_modules", "gulpfile.js", "package.json", "yarn.lock"]
